<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheykh Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">wh11teee</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>New Arrival</h1>
                <h2>Winter Collection</h2>
                <p>Get the latest fashion trends this winter</p>
                <a href="#" class="btn">Shop Now</a>
            </div>
            <div class="hero-image">
                <img src="images/Снимок экрана 2024-12-25 194134.png" alt="images">
            </div>
        </div>
    </section>

    <section class="featured-products">
      <div class="container">
          <h2>Featured Products</h2>
          <div class="products-grid">
             <div class="product-item">
                <img src="images/Снимок экрана 2024-12-25 193658.png" alt="Product 1">
                <h3>Шапка</h3>
                <p>1500</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
              </div>
              <div class="product-item">
                  <img src="images/Снимок экрана 2024-12-25 193749.png" alt="Product 2">
                  <h3>Куртка</h3>
                  <p>12350</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
              </div>
                <div class="product-item">
                    <img src="images/Снимок экрана 2024-12-25 193842.png" alt="Product 3">
                    <h3>Обувь</h3>
                    <p>7500</p>
                  <a href="#" class="add-to-cart">Add to Cart</a>
               </div>
             </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fashion Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
